<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <h2>Contact form for students of CodeFactory</h2>
    <h3><i>Please fill it out correctly</i></h3>
    <form>
        First name:<input type="text" name="firstname" placeholder="First name"><br>
        Last name:<input type="text" name="lastname" placeholder="Last name"><br>
        Age:<input type="text" name="age" placeholder="Age"> <br>
        E-mail:<input type="email" name="email" placeholder="E-mail"><br>
        Location:<br> 
        Austria <input type="radio" name="location" value="Austria">
        others <input type="radio" name="location" value="others"><br>
        <input type="submit" name="submit" value="Send">
    </form>
</body>
</html>
